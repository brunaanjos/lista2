
<script>
const nota = Number(prompt("diga a sua nota"))

if(nota <= 10 && nota >= 8 ){
    document.write(`A`)
}else if (nota <= 8.9 && nota >= 8) {
    document.write(`B`)
}else if (nota <= 7.9 && nota >= 7 ) {
    document.write(`C`)
}else if (nota <= 6.9 && nota >= 6) {
    document.write(`D`)
}else if (nota <= 5.9 && nota >= 0 ) {
    document.write(`E`)
}

</script>
